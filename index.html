<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="culculator">
        <div class="history" id="history-list">
        </div>
        <div class="result">
            <h3 id="result-equal"></h3>
            <h1 id="result-line"></h1>
        </div>
        <div class="menu-buttons">
            <button class="history" id="btn-history">
                <svg fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 21C13.1819 21 14.3522 20.7672 15.4442 20.3149C16.5361 19.8626 17.5282 19.1997 18.364 18.364C19.1997 17.5282 19.8626 16.5361 20.3149 15.4442C20.7672 14.3522 21 13.1819 21 12C21 10.8181 20.7672 9.64778 20.3149 8.55585C19.8626 7.46392 19.1997 6.47177 18.364 5.63604C17.5282 4.80031 16.5361 4.13738 15.4442 3.68508C14.3522 3.23279 13.1819 3 12 3C9.61305 3 7.32387 3.94821 5.63604 5.63604C3.94821 7.32387 3 9.61305 3 12C3 14.3869 3.94821 16.6761 5.63604 18.364C7.32387 20.0518 9.61305 21 12 21ZM12 22.5C9.21523 22.5 6.54451 21.3938 4.57538 19.4246C2.60625 17.4555 1.5 14.7848 1.5 12C1.5 9.21523 2.60625 6.54451 4.57538 4.57538C6.54451 2.60625 9.21523 1.5 12 1.5C14.7848 1.5 17.4555 2.60625 19.4246 4.57538C21.3938 6.54451 22.5 9.21523 22.5 12C22.5 14.7848 21.3938 17.4555 19.4246 19.4246C17.4555 21.3938 14.7848 22.5 12 22.5Z" fill="#7C7765"/>
                    <path d="M11.25 6C11.4489 6 11.6397 6.07902 11.7803 6.21967C11.921 6.36032 12 6.55109 12 6.75V12.75C12 12.9489 11.921 13.1397 11.7803 13.2803C11.6397 13.421 11.4489 13.5 11.25 13.5C11.0511 13.5 10.8603 13.421 10.7197 13.2803C10.579 13.1397 10.5 12.9489 10.5 12.75V6.75C10.5 6.55109 10.579 6.36032 10.7197 6.21967C10.8603 6.07902 11.0511 6 11.25 6Z" fill="#7C7765"/>
                    <path d="M11.25 12H17.25C17.75 12 18 12.25 18 12.75C18 13.25 17.75 13.5 17.25 13.5H11.25C10.75 13.5 10.5 13.25 10.5 12.75C10.5 12.25 10.75 12 11.25 12Z" fill="#7C7765"/>
                </svg>
            </button>
            <input type="text" id="readline">
            <button class="delete" id="btn-delete"></button>
        </div>
        <div class="container-panels">
            <div class="buttons-signs slide" id="btn-sings">
                <button class="operators" id="clear-readline">
                    <h3>C</h3>
                </button>
                <button class="operators" id="s_(">
                    <h3>(</h3>
                </button>
                <button class="operators" id="s_)">
                    <h3>)</h3>
                </button>
                <button class="operators" id="s_sqr">
                    <h3>√</h3>
                </button>
                <button class="operators" id="s_%">
                    <h3>%</h3>
                </button>
                <button class="operators" id="+/-">
                    <h3>+/-</h3>
                </button>
                <button class="sign" id="s_7">
                    <h3>7</h3>
                </button>
                <button class="sign" id="s_8">
                    <h3>8</h3>
                </button>
                <button class="sign" id="s_9">
                    <h3>9</h3>
                </button>
                <button class="sign" id="s_4">
                    <h3>4</h3>
                </button>
                <button class="sign" id="s_5">
                    <h3>5</h3>
                </button>
                <button class="sign" id="s_6">
                    <h3>6</h3>
                </button>
                <button class="sign" id="s_1">
                    <h3>1</h3>
                </button>
                <button class="sign" id="s_2">
                    <h3>2</h3>
                </button>
                <button class="sign" id="s_3">
                    <h3>3</h3>
                </button>
                <button class="sign" id="point">
                    <h3>.</h3>
                </button>
                <button class="sign" id="s_0">
                    <h3>0</h3>
                </button>
            </div>
            <div class="intermediate-values slide disactive" id="expections-list">
                <!-- <div class="value">
                    <h4></h4>
                    <div class="result-line">
                        <h4>=</h4>
                        <h3 class="yellow">304923049</h3>
                    </div>
                </div> -->
            </div>
            <div class="buttons-actions">
                <button id="divide">
                    <h3>÷</h3>
                </button>
                <button id="multiply">
                    <h3>x</h3>
                </button >
                <button id="minus">
                    <h3>-</h3>
                </button>
                <button id="plus">
                    <h3>+</h3>
                </button>
                <button id="equal">
                    <h3>=</h3>
                </button>
            </div>
        </div>

    </div>
</body>
</html>
